name: Test mise Integration

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test-mise:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/bin/mise
            ~/.local/share/mise
          key: mise-${{ runner.os }}-v1
      
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Verify mise installation
        run: mise --version
      
      - name: Install plugin from source
        run: |
          mise plugin install --yes tursodb "file://$GITHUB_WORKSPACE"
      
      - name: Verify plugin installation
        run: mise plugin list | grep tursodb
      
      - name: List available versions
        run: mise ls-remote tursodb
      
      - name: Install TursoDB latest
        run: mise install tursodb@latest
      
      - name: Activate TursoDB
        run: mise use tursodb@latest
      
      - name: Verify turso command
        run: |
          eval "$(mise activate bash)"
          turso --version
